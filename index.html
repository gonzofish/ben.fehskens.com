<html>
  <head>
    <title>Webpage of Ben</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        background: linear-gradient(#e66465, #9198e5);
      }

      main {
        margin: 0 auto;
        max-width: 800px;
        width: calc(100% - 2em);
      }

      article {
        background-color: #ffffff;
        box-shadow: 1px 4px 6px rgba(0, 0, 0, 0.25);
        padding: 1em;
      }

      article:not(:last-child) {
        margin-bottom: 1em;
      }

      video {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <main>
      <article>
        <h1>Hello, World!</h1>

        <p>
          I'm Ben! I'm opening a new webpage called <em>Webpage of Ben</em>
        </p>
      </article>

      <article>
        <h2>Leo Rides</h2>

        <video controls title="Leo Rides">
          <source src="./video/tmnt01.mp4" type="video/mp4" />
        </video>
      </article>
    </main>
  </body>
</html>
